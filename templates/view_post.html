{% extends 'base.html' %}

{% block content %}

    <div class="shadow p-3 mb-5 bg-body rounded">
        <h2>{{post.title | capitalize}}</h2>
        By: {{post.author}} <br>
        <strong>Date Added</strong>: {{post.date_added}} <br>
        {{post.content}} <br><br>
        <a href="{{url_for('edit_post', id=id)}}" class="btn btn-outline-secondary">Edit post</a>
        <a href="{{url_for('blog_posts')}}" class="btn btn-outline-secondary">Back to blog</a>
    </div>

{% endblock %}
