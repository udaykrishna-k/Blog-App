{% extends 'base.html' %}

{% block content %}

    <div class="shadow p-3 mb-5 bg-body rounded">
            <article class="media content-section">
                <img class="rounded-circle article-image" src="{{url_for('static', filename='images/'+ post.author.image_file)}}">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ post.author.username }}</a>
                  <small class="text-muted">{{ post.date_added.strftime("%Y-%m-%d") }}</small>
                </div>
                <h2 class="article-title">{{ post.title }}</h2>
                  <p class="article-content">{{ post.content }}</p>
              </div>
            </article>

        <a href="{{url_for('edit_post', id=id)}}" class="btn btn-outline-secondary">Edit post</a>
        <a href="{{url_for('delete_post', id=id)}}" class="btn btn-outline-secondary">Delete post</a>
        <a href="{{url_for('blog_posts')}}" class="btn btn-outline-secondary">Back to blog</a>
    </div>

{% endblock %}
